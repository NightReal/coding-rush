<doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <button type="button" id="startButton" class="column pretty-button green-btn btn-size1">Click to start</button>
            <button type="button" id="stopButton" disabled class="pretty-button darkred-btn btn-size1">Stop</button>
        </div>
        <p id="status"><br></p><br>
        <div class="column">
            <textarea rows="20" id="editor" style="resize: none" readonly></textarea>
        </div>
        <div class="column">
            <textarea rows="20" style="resize: none" readonly id="target" class="hide-select"></textarea>
        </div>
        <script src="main.js"></script>
    </body>
</html>
