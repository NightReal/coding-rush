<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <style id="dynamic-style" src="style.css"></style>
        <meta charset="UTF-8">
        <title>Coding Rush - Sport Coding Practice</title>
        <meta name="description" content="Online touch typing practice for competitive programmers. Improve your sportcoding skills: increase speed and make fewer mistakes by writing not just text or developer code but sportcode."> 
    </head>
    <body>
        <header class="headfoot">
            <button type="button" id="backButton" class="header-button">ðŸ¢€ </button>
            <button type="button" id="theButton" class="header-button">Button for something</button>
            <button type="button" id="lastButton" class="header-button">Last button</button>
        </header>
        <div class="column">
            <div id="textNameField">
                <p id="textName">First step - Hello, wolrd!</p>
            </div>
        </div>
        <div class="column">
        <div id="startButtonDiv" class="tooltip">
              <button type="button" id="startButton" class="pretty-button green-btn">Start</button>
              <span style="display: none; visibility: visible;" id="startButtonTooltip" class="tooltiptext">Click or press Ctrl+Enter<br>to start typing</span>
              <span style="display: none; visibility: hidden;" id="stopButtonTooltip" class="tooltiptext">Click or press Ctrl+Enter<br>to stop typing</span>
        </div>
        <p id="status"><br></p>
        </div>
        <div style="height: 10px; width: 100%; clear: both;"></div>
        <div class="column">
            <textarea rows="20" id="editor"></textarea>
        </div>
        
        
        <div class="column">
            <textarea rows="20" readonly id="target" class="hide-select"></textarea>
        </div>
        <footer class="headfoot">asdf</footer>
        <script src="main.js"></script>
    </body>
</html>
