version: '3.8'

services:
  redis:
    container_name: redis
    image: redis:alpine
    networks:
      - prod_network

  prod_db:
    container_name: prod_db
    image: postgres
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data/
    networks:
      - prod_network

  prod_backend:
    container_name: prod_backend
    build: ./backend
    command: /start_prod.sh
    volumes:
      - ./backend:/code
      - prod_django-static:/code/static
    ports:
      - "8000:8000"
    networks:
      - prod_network
    depends_on:
      - prod_db
    env_file:
      - ./.env.prod
    environment:
      - DJANGO_SECRET_KEY
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - DJANGO_ALLOWED_HOSTS
      - DJANGO_SUPERUSER_PASSWORD
      - DJANGO_SUPERUSER_USERNAME
      - DJANGO_SUPERUSER_EMAIL

  prod_nginx:
    container_name: prod_nginx
    build:
      context: .
      dockerfile: nginx/prod/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - prod_backend
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt/
      - /etc/ssl/certs/dhparam.pem:/etc/ssl/certs/dhparam.pem
      - ./nginx/prod/prod.conf:/etc/nginx/nginx.conf:ro
      - prod_django-static:/usr/src/app/static
    networks:
      -  prod_network

networks:
  prod_network:
    driver: bridge

volumes:
  prod_django-static:
  prod_postgres_data:
